<!-- Hero -->
<section id="slider" class="hero p-0 odd featured">
    <div class="swiper-container no-slider animation slider-h-50 slider-h-auto">
        <div class="swiper-wrapper">

            <!-- Item 1 -->
            <div class="swiper-slide slide-center">

                <!-- Media -->
                <img src="assets/images/ie/bg-wide.jpeg" alt="Full Image" class="full-image" data-mask="80">    

                <div class="slide-content row text-center">
                    <div class="col-12 mx-auto inner">

                         <!-- Content -->
                         <nav data-aos="zoom-out-up" data-aos-delay="800" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Careers</li>
                            </ol>
                        </nav>

                        <h1 class="mb-0 title effect-static-text">Careers</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Partners -->
<section id="partners" class="section-1 offers testimonials">
    <div class="container">
        <div class="row text-center intro">
            <div class="col-12">
                <h2>Vacancies <span class="featured"><span>Available</span></span></h2>
                <p class="text-max-800">We work in partnership with the most reputable companies in the current market.</p>
            </div>
        </div>
        <div class="row justify-content-center items">
            <div data-aos="fade-up" class="col-12 col-md-6 item" *ngFor="let job of jobs">
                <div class="card">
                    <div class="col-12">
                        <h5>{{job.title}}</h5>
                        <p>{{job.description}}</p>
                        <!-- Action -->
                        <div class="buttons">
                            <div class="d-sm-inline-flex">
                                <a href="#" class="mt-3 btn outline-button">READ MORE</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
